spring.cloud.config.import-check.enabled=false
spring.cloud.config.fail-fast=true
spring.application.name=GestionTournoi

#Eureka registration
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

#H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.profiles.active=dev  # Activate dev profile

#Datasource
spring.datasource.username=Aziz
spring.datasource.password=
spring.datasource.url=jdbc:h2:file:./Database/data/Tournoi
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update


spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9999/realms/JobBoardKeycloack
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:9999/realms/JobBoardKeycloack/protocol/openid-connect/certs




